language: python
python:
  - "2.7"
env:
  - $COVPYYAML=cov3-default,coveralls3
  - $COVPYYAML=cov4-pyyaml,coveralls4
  - $COVPYYAML=cov41-pyyaml,coveralls41
install:
  - pip install -r requirements.txt
script:
  - cd src/main/common
  - python util.py
  - cd ../../test/common
  - coverage run test_util.py
  - coverage report
after_success:
  - coveralls
